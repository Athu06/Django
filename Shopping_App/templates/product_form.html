<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Product Form{% endblock %}</title>
</head>
<body>
    <h2>{% block heading %}Product Form{% endblock %}</h2>
    
    <form method="post" action="{% block form_action %}{% endblock %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>All Products</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.shape }} - {{ product.size }} - {{ product.location }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
