<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Form{% endblock %}</title>
</head>
<body>
    <h2>{% block heading %}User Form{% endblock %}</h2>
    
    <form method="post" action="{% block form_action %}{% endblock %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>All Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} - {{ user.age }} years old - {{ user.address }}</li>
        {% endfor %}
    </ul>
</body>
</html>
